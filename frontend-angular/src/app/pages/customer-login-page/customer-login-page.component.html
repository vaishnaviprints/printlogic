<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
  <!-- Navigation -->
  <nav class="border-b bg-white/80 backdrop-blur-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3 cursor-pointer" (click)="router.navigate(['/'])">
        <div class="w-10 h-10 rounded-lg bg-indigo-600 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-900">Vaishnavi Printers</h1>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold">Customer Login</h2>
        <p class="text-gray-600 mt-2">Sign in to manage your printing orders</p>
      </div>

      <!-- Google Sign In Button -->
      <button
        (click)="handleGoogleLogin()"
        class="w-full h-12 text-base border-2 border-gray-300 hover:bg-gray-50 rounded-lg flex items-center justify-center mb-4 font-medium transition-colors opacity-60"
        disabled
        title="Google login pending backend configuration"
      >
        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google (Coming Soon)
      </button>

      <div class="relative mb-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">Or continue with email</span>
        </div>
      </div>

      <!-- Email/Password Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="your.email&#64;example.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>

        <div>
          <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <a (click)="router.navigate(['/forgot-password'])" class="text-sm text-indigo-600 hover:text-indigo-700 cursor-pointer">
              Forgot Password?
            </a>
          </div>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>

        <button
          type="submit"
          [disabled]="loading || loginForm.invalid"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg disabled:opacity-50 font-semibold"
        >
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <div class="text-center text-sm mt-6">
        <span class="text-gray-600">Don't have an account? </span>
        <a (click)="router.navigate(['/register'])" class="text-indigo-600 font-semibold hover:text-indigo-700 cursor-pointer">
          Register Now
        </a>
      </div>

      <!-- Login Options Footer -->
      <div class="pt-6 border-t mt-6">
        <p class="text-sm text-gray-600 mb-3 text-center">Other Login Options:</p>
        <div class="flex justify-center gap-4">
          <a (click)="router.navigate(['/vendor/login'])" class="text-sm text-gray-700 hover:text-indigo-600 font-medium cursor-pointer">
            Vendor Login
          </a>
          <span class="text-gray-400">•</span>
          <a (click)="router.navigate(['/system-admin-portal-2025/login'])" class="text-sm text-gray-700 hover:text-indigo-600 font-medium cursor-pointer">
            Admin Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
